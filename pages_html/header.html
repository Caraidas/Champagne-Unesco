



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin:0;
            overflow:hidden;
        }

        .headerPhone{
            display:none;
        }

        .headerPC{
            display: flex;
            flex-direction: row;
            background-color: #7d8491;
            height: 10vh;
            width: 100%;
            position: absolute;
            z-index: 2;
            padding-left:30px;
        }

        .titre{
            height: 10vh;
            width: 25%;
            font-size: 50px;
            font-family: Cicle_Gordita;
            color:#fbd393;
        }

        .trait{
            width: 3px;
            height: 100%;
            background-color:white ;
        }

        .barreDeliens{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            height: 100%;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .clicable{
            width: 100%;
            height: 85%;
            margin:0;
            text-align: center;
            padding-top:1.5vh;
            text-decoration: None;
        }

        .clicable:hover{
            background-color: #2D3047;
        }
        
        .lien{
            top:2vh;
            color: #f7e7ce;
            text-decoration: None;
            z-index: 1;
            font-family: Dyno-bold;
            position: relative;
            height: 100%;
        }

        a{
            text-decoration: none;
            padding-right: 40px;
        }

        .btnLangue{
            width: 30%;
            height: 85%;
            margin:0;
            text-align: center;
            padding-top:1.5vh;
            text-decoration: None;
            background-color: #51555b;
        }

        .btnLangue:hover{
            background-color: #2D3047;
            
        }

        @font-face{ 
        font-family: "Dyno";
        src: url(../police/Dyno-Regular.ttf)
        }

        @font-face{ 
        font-family: "Dyno-bold";
        src: url(../police/Dyno-Bold.ttf)
        }

        @font-face{ 
        font-family: "Cicle";
        src: url(../police/Cicle\ Semi.ttf)
        }

        @font-face{ 
        font-family: "Cicle_Gordita";
        src: url(../police/Cicle\ Gordita.ttf)
        }

        @media (max-width:450px){
            header{
                flex-direction: column;
            }

            .titre{
                height: 5vh;
                width: 100%;
                font-size: 60px;
                font-family: Cicle_Gordita;
                color:#fbd393;
                top:1vh;
                left:9vw;
                position: absolute;
            }
            .trait{
                width: 3px;
                height: 100vw;
                background-color:black ;
            }

        }    
    </style>

</head>
<body>
    <header class="headerPC">

        <a href=""><div class="titre">Champagne</div></a>
        <div class="trait"></div>
        <div class="barreDeliens">
            <a class='clicable' href=""><div class="lien">Hébergement</div></a>
            <a class='clicable' href=""><div class="lien">Hébergement</div></a>
            <a class='clicable' href=""><div class="lien">Hébergement</div></a>
            <a class='clicable' href=""><div class="lien">Hébergement</div></a>
            <a class="btnLangue" href="" ><div class="lien">EN</div></a>
        </div>
        
    </header>

    <header class="headerPhone">

    </header>

</body>
</html>
